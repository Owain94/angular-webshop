<app-header
  [headerHeading]="['Inkie\'s webshop', 'Voor al uw gestolen goederen.']"
  [headerButton]="button">
</app-header>

<div class="section">
  <div class="row">
    <div class="large-12 columns">
      <h2>Nieuwste producten</h2>
    </div>
  </div>

  <div class="row" *ngFor="let productArray of products; let i = index; trackBy: trackByIFn">
    <div class="large-4 columns text-center clickable" *ngFor="let product of productArray; let i = index; trackBy: trackByFn" [routerLink]="['products/product', product._id]">
      <h3>{{ product.name }}</h3>
      <img [src]="'assets/products/' + product.photo" class="product-img" [alt]="product.name" />
    </div>
  </div>

</div>
