<app-header
  [headerHeading]="['Alle producten', '']">
</app-header>

<div class="section">
  <div class="row">
    <div class="large-12 columns text-center">
      <h2>Producten</h2>
    </div>
  </div>

  <div class="row">
    <div class="large-2 columns filter-margin">
      <span>Filter</span>
    </div>
    <div class="large-4 columns">
      <input type="text" placeholder="Zoek" [formControl]="filterInput" />
    </div>
    <div class="large-4 columns">
      <select [formControl]="filterCategory">
        <option value=""></option>
        <option *ngFor="let category of categories" [value]="category.category">{{category.category}}</option>
      </select>
    </div>
    <div class="large-2 columns">
      <button class="button" (click)="reset()">Reset</button>
    </div>
  </div>

  <div class="row" *ngIf="(products  | filter: { name: filterText, category: filterCategoryText }).length > 0; else noProducts">
    <div class="large-4 columns text-center clickable" *ngFor="let product of products | filter: { name: filterText, category: filterCategoryText }" [routerLink]="['product', product._id]">
      <img class="product-img" [alt]="product.name" [src]="'assets/products/' + product.photo" />
      <p [innerHTML]="product.name | highlight : filterText"></p>
    </div>
  </div>

  <ng-template #noProducts>
    <div class="row text-center" >
      <h3>Geen producten gevonden</h3>
    </div>
  </ng-template>

</div>
