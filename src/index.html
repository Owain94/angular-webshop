<!doctype html>
<html itemscope itemtype="http://schema.org/Product">
<head>
  <meta charset="UTF-8">

  <base href="/">
  <title>Inkie's webshop</title>

  <meta http-equiv="language" content="NL">
  <meta name="description" content="Inkie's webshop">
  <meta name="author" content="Owain van Brakel">
  <meta name="robots" content="index, follow">
  <meta name="revisit-after" content="1 days">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="assets/icons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="assets/icons/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="assets/icons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="assets/icons/manifest.json">
  <link rel="mask-icon" href="assets/icons/safari-pinned-tab.svg" color="#ea4c88">
  <link rel="shortcut icon" href="assets/icons/favicon.ico">

  <meta name="apple-mobile-web-app-title" content="Inkie's webshop">
  <meta name="application-name" content="Inkie's webshop">
  <meta name="msapplication-TileColor" content="#ea4c88">
  <meta name="msapplication-TileImage" content="assets/icons/mstile-144x144.png">
  <meta name="msapplication-config" content="assets/icons/browserconfig.xml">
  <meta name="theme-color" content="#ea4c88">

</head>
<body class="pink">
  <app-root>
    <div id="wrapper">
      <div id="main">
        <div id="top">
          <div class="row">
            <div class="large-12 columns">
              <nav class="top-bar" [class.collapsed]="!collapsed" #navbar>
                <ul class="title-area">
                  <li class="name logo">
                  </li>
                  <li class="toggle-topbar" (click)="navBarClick()">
                    <a>
                      <span>Menu</span>
                    </a>
                  </li>
                </ul>
                <section class="top-bar-section">
                  <ul class="right">
                    <li>
                      <a>Home</a>
                    </li>
                    <li>
                      <a>Producten</a>
                    </li>
                  </ul>
                </section>
              </nav>
            </div>
          </div>
        </div>
        <header id="header">
          <div class="row">
            <div class="large-12 columns align-center">
              <h1></h1>
              <span class="subheading"></span>
            </div>
            <div class="large-12 columns align-center">
              <img src="assets/img/header-macbook.png" alt="iPhone App">
            </div>
          </div>
        </header>
      </div>
    </div>
    <footer>
      <div class="row">
        <div class="large-12 columns align-center">
          <span class="copyright">Gemaakt met</span>
          <span class="icon icon-heart-2 pink"></span>
          <span class="copyright">door <a href="https://owain.nl" target="_blank" rel="noopener">Owain van Brakel</a></span>
        </div>
      </div>
    </footer>
    <div id="back-top" (click)="scrollTo($event)">
      <span class="icon icon-play"></span>
    </div>
  </app-root>
</body>
</html>
